# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# python train.py -m experiment=base_gpu hydra/sweeper=optuna

defaults:
  - override /datamodule: cholect45.yaml
  - override /model: triplet_attention.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml
  - override /log_dir: validation.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "cholect45_attention"

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 50
  gradient_clip_val: 0.5
  gpus: 1
  precision: 16
  accelerator: gpu
  accumulate_grad_batches: 4

model:
  backbone_model: swin_small_patch4_window7_224 

callback:
  model_checkpoint:
    monitor: valid/ivt_mAP
  early_stopping:
    monitor: valid/ivt_mAP

datamodule:
  batch_size: 32
  seq_len: 2

logger:
  wandb:
    project: "cholect45"
    tags: ["cross-attention", "${name}"]

original_work_dir: ${hydra:runtime.cwd}

data_dir: ${original_work_dir}/../input/